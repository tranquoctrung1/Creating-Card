<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Create Card</title>
</head>
<body>
    <div class="container">
        <figure class="card">
            <div class="box-image">
                <img src="./img/hinhnen.png" alt="hinh cua san pham">
                <a href="https://fontawesome.com/icons/eye?style=solid" target="_blank"><i class="fas fa-eye"></i></a>
            </div>
            <figcaption>
                <div class="title">
                    <h2>Tăm xĩa răng</h2>
                </div>
                <div class="date-price">
                    <div class="price">
                        <span>500.000</span>
                        <sup>đ</sup>
                    </div>
                    <div class="date">
                        <date>08/03/2020</date>
                    </div>
                </div>
            </figcaption>
        </figure>
    </div>
</body>
</html>
